<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeVerse</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 100, y: 100, size: 30, color: 'blue' };
        let players = {};

        // Smoother movement settings
        const speed = 5;
        let targetX = player.x;
        let targetY = player.y;

        // Listen for player movement
        window.addEventListener('keydown', (e) => {
            if (e.key === 'w') targetY -= speed;
            if (e.key === 's') targetY += speed;
            if (e.key === 'a') targetX -= speed;
            if (e.key === 'd') targetX += speed;
            socket.emit('playerMove', { x: targetX, y: targetY });
        });

        // Render loop for smooth movement
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // clear canvas to prevent trail
           
            // Smoothly interpolate towards the target position
            player.x += (targetX - player.x) * 0.1;
            player.y += (targetY - player.y) * 0.1;
           
            // Draw the local player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Draw other players
            for (let id in players) {
                const p = players[id];
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            }

            requestAnimationFrame(render);
        }

        // Sync players from server
        socket.on('updatePlayer', (data) => {
            players = data;
        });

        render();
    </script>
</body>
</html>
