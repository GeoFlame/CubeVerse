<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeVerse</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Local player info
        let player = { x: 100, y: 100, size: 30, color: 'green' };
        const players = {}; // Store all players in an object

        // Player movement
        window.addEventListener('keydown', (e) => {
            if (e.key === 'w') player.y -= 5;
            if (e.key === 's') player.y += 5;
            if (e.key === 'a') player.x -= 5;
            if (e.key === 'd') player.x += 5;

            // Emit player movement to server
            socket.emit('playerMovement', { x: player.x, y: player.y });
        });

        // Render all players on the canvas
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Draw the local player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Draw other players
            for (const id in players) {
                const p = players[id];
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            }

            requestAnimationFrame(render); // Keep rendering
        }

        // Listen for updates from the server
        socket.on('currentPlayers', (data) => {
            // Initialize all players when the game starts
            for (const id in data) {
                players[id] = data[id];
            }
        });

        // Handle new player joining
        socket.on('newPlayer', (data) => {
            players[data.id] = { x: data.x, y: data.y, size: 30, color: 'blue' };
        });

        // Handle player movement update from server
        socket.on('playerMoved', (data) => {
            players[data.id] = { ...players[data.id], x: data.x, y: data.y };
        });

        // Remove disconnected players
        socket.on('removePlayer', (id) => {
            delete players[id];
        });

        // Initialize and start rendering
        render();
    </script>
</body>
</html>
